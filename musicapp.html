<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Music App</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/musicapp.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

	<div class="row  p-4">
		<div class="col-md-6">
		
			<div class="container1">
				
				<div class="imagebox">
					<div class="header-icon">

						<span><i class="fa fa-bars"></i></span>

						<span><i class="fa fa-info-circle"></i></span>
					</div>

					<div class="son-name">Keshariya</div>
					<div class="artis-name">Keshariya</div>

					<div class="audi-button">
					
						<div class="play1">
						<i class="fa fa-play ab"></i>
						</div>
					</div>
					
				</div>

			<div class="image-details">
				
				<div class="heading">
					
					<h4>Popular</h4>
					<h6>Show All</h6>
				</div>

				<div class="inner">
					<div class="base">
						<h6>Besharam Rang</h6>
						<h6>Pathan</h6>
						<h6>Kehete Hain Khuda</h6>
						<h6>Keshariya Tera</h6>
					</div>
					<div class="base1">
						<h6>5.30</h6>
						<h6>3.20</h6>
						<h6>4.12</h6>
						<h6>4.47</h6>
					</div>
				</div>

			</div>
				
			</div>
		</div>


		<div class="col-md-6">
			<div class="container">
				
				<div class="header-icons">

					<span><i class="fa fa-angle-left"></i></span>

					<h5>Artist</h5>

					<span><i class="fa fa-info-circle"></i></span>

				</div>

				<div class="audio-box">
					
					<img src="image/kesariya_0.jpg">

					<div class="progress-bar">
						<div class="progress"></div>
					</div>
					<div class="time">
						<h4 class="current-time">1.40</h4>
						<h4 class="full-time">4.47</h4>
					</div>

					<div class="song-name">Keshariya</div>
					<div class="artist-name">Keshariya</div>

					<div class="audio-button">
						<div>
						<i class="fa fa-backward"></i>
						</div>

						<div class="play">
						<i class="fa fa-play"></i>
						</div>

						<div class="pause">
						<i class="fa fa-pause"></i>
						</div>

						<div>
						<i class="fa fa-forward"></i>
						</div>

					</div>

					<div class="slidecontainer">
  					<input type="range" min="1" max="100" value="20" class="slider" id="myRange" style="width: 94%; height: 2px;">
					</div>

					<!-- <div class="play-bar">
						<div class="song-bar"></div>
					</div> -->

				</div>
			</div>
		</div>
	</div>



</body>
</html>
